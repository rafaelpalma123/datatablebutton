<body>
   <h1>Student Information </h1>
    <div id="employeeTable"></div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Teacher's Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email">
          </div>
           <div class="form-group">
            <label for="ContactNumber">Contact Number</label>
            <input type="number" class="form-control" id="ContactNumber">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    ];

    function displayEmployees() {
      var mytable = `
                  <div class="container">
                    <table id="myTable" class="table table-striped">
                      <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Option</th>
                      </thead>
                      <tbody>
                        `;
        for (var employee of employees) {  
              mytable += "<tr><td>" + employee.name + "</td><td>" + employee.email + "</td><td>" + employee.ContactNumber + `</td><td><button class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModalCenter" onclick='log(`+ employee.id +`)'>Show Info.</button></td></tr>`; 
        }

        mytable += `
                  </tbody>
                </table>
                </div>`;
        document.getElementById("employeeTable").innerHTML = mytable;

    }
    displayEmployees();

    function log(id) {
      let employee = employees.filter((i) => i.id == id)
          $("#exampleModal").modal();
          assignValueToInput(employee);
    }

    function assignValueToInput(employee) {
          document.getElementById('name').value = employee[0].name;
          document.getElementById('email').value = employee[0].email;
          document.getElementById('ContactNumber').value = employee[0].ContactNumber;
    }
  </script>
   <script>
    $(document).ready( function () {
      $('#myTable').DataTable();
      } );
  </script>
